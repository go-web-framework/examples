
<html>
<head>
<meta charset="utf-8">
    <title>GoBlog</title>
		<link rel="stylesheet" href="main.css" />
<script src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
		
</head>
<body>
<div class="headPage">
<div class="headPage1">
</div>
<div class="headPage2">
<h1> GoBlog </h1>
</div>

</div>

<div class="box">

<div class="userBox">
<div id="profileBox">
<div id="profileImage"><b> T </b></div></br>
<b> {{.Username}} </b></br></br>
This is a profile description,</br> what am I doing here</br>
</div>

<div id="userPad"></div>

<div id="otherUserBox">
<b> Change User </b>
<form action="/changeUser" method="POST">
<div><textarea name="Name"></textarea></div>
<div><input type="submit" value="Change User"></div>
</form> 
</br>
<hr>
<a href = "/newuser">New User</a>
</div>

</div>


<div class="postBox">
New Post
<form action="/page/new" method="POST">
<div><textarea name="text"></textarea></div>
<div><input type="submit" value="save"></div>
</form> 
{{range $key, $value := .PostList}}
		<div class="post">
		<div class="smallProfileImage">
		<b>T</b>
		</div>
		</br>	
		<b>{{printf "%s" $value.Author}}</b>
		</br>
		{{printf "%s" $value.Text}}
		</br>
		<a href="/page/{{$value.Model.ID}}">Post Link</a>
		</br>
		</div>
{{end}}
</div>




</div>
</body>
</html>
